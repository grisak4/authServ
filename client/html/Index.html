<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src = "../js/script.js"></script>
    <title>login</title>
</head>
<body>
    <div class="window">
        <div class="window_login active"> 
            <div class="window_login_headr">
                <h1>Login Form</h1>
                <button id="toggleSignup">Sign up</button>
            </div>
            <div class="window_login_form">
                <form id="submitLogin">
                    <input type="text" class="input" name="username" placeholder="Name" required value="">
                    <input type="password" class="input" name="password" placeholder="Password" required value="">
                    <button type="submit" class="input_button">Login</button>
                </form>
                <a href="#" class="input_a">Forgot password?</a>
            </div>
        </div>
        <div class="window_signup">
            <div class="window_signup_headr">
                <h1>Sign up</h1>
                <button id="toggleLogin">Login</button>
            </div>
            <div class="window_signup_form">
                <form id="submitSignup">
                    <input type="text" class="input" name="name" placeholder="Name" required>
                    <input type="email" class="input" name="email" placeholder="Email Address" required>
                    <input type="password" class="input" name="password" placeholder="Password" required>
                    <button type="submit" class="input_button">Sign up</button>
                </form>
                <a href="#" class="input_a">Forgot password?</a>
            </div>
        </div>
    </div>
        <script src = "../js/script.js"></script>
        <script src = "../js/login.js"></script>
        <script src = "../js/sinap.js"></script>
</body>
